<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Seats</title>

    <style>
        body {
            background: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        .section-title {
            margin: 20px 0 10px; 
            font-size: 20px;
            text-align: left;
            padding-left: 10px;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .seat-map {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .seat-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .row-label {
            width: 30px;
            font-size: 14px;
            color: #666;
        }
        .row-seats {
            display: flex;
            gap: 8px;
        }
        .seat {
            width: 30px;
            height: 30px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 12px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            position: relative;
        }
        .seat input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }
        .seat.available span {
            pointer-events: none;
        }
        .seat.available input[type="checkbox"]:checked + span {
            background: #4CAF50;
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .legend .box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            vertical-align: middle;
        }
        .legend .available {
            background: #fff;
        }
        .legend .selected {
            background: #4CAF50;
        }
        .legend .sold {
            background: #ccc;
            border-color: #ccc;
        }
        .confirm-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Good Bad ugly</h2>  
        

        <form method="post">
            {% csrf_token %}
            <div class="seat-map">
                {% for row_label, seats in seat_rows.items %}
                    <div class="seat-row">
                        <div class="row-label">{{ row_label }}</div>
                        <div class="row-seats">
                            {% for seat_number in seats %}
                                <label class="seat available">
                                    <input type="checkbox" name="seats" value="{{ row_label }}{{ seat_number }}">
                                    <span>{{ seat_number }}</span>
                                </label>
                            {% endfor %} 
                        </div>
                        <div class="row-label">{{ row_label }}</div> 
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="confirm-button">Confirm Seats</button>

            <div class="legend">
                <div><span class="box available"></span> Available</div>
                <div><span class="box selected"></span> Selected</div>
            </div>
        </form>
    </div> 
</body>
</html>
